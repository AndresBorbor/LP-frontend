
<link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
<body>
  <div class="dropdown">
    <button class="dropdown-button">Seleccionar opci√≥n</button>
    <ul class="dropdown-list">
      <li (click)="cambiarOpcion('Mejor valorado')">Mejor valorado</li>
      <li (click)="cambiarOpcion('Menor recomendado')">Menor recomendado</li>
    </ul>
  </div>

  <div class="gallery">
    <div class="image-container" *ngFor="let ruta of (opcionSeleccionada === 'Mejor valorado' ? rutasConLikes : rutasConNoRecomendado)">
      <!--<iframe [src]="ruta.mapUrl" width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15947.83581451204!2d-79.94203285890663!3d-2.1693116034664643!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d7215755970cb%3A0x8bc2d7437c505a6a!2sMcDonald&#39;s!5e0!3m2!1ses!2sec!4v1693169283237!5m2!1ses!2sec" width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="like-dislike">
        <div class="icon">
          <img src="/assets/like.png" alt="Like">
          <span>{{ ruta.likes }}</span>
        </div>
        <div class="icon">
          <img src="/assets/dislike.png" alt="Dislike">
          <span>{{ ruta.no_recomendado }}</span>
        </div>
      </div>
      <div class="image-name">{{ ruta.nombre }}</div>
    </div>
  </div>

</body>
